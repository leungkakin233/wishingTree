<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<div style="width: 100px;height: 100px;border: 1px solid #000000;"></div>
		<style>
			@keyframes mykeyframe{
				from{border: 10px solid #000000;}
				to{border: 10px solid #fff;}
			}
			.mydiv {
				width: 100px;
				height: 100px;
				border: 1px solid #000000;
				margin-top: 20px;
				animation: mykeyframe 5s infinite;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="mydiv"></div>
		<script type="text/javascript">
			var mycssstyles;
			//判断是否支持DOM2级样式表。
			if (document.implementation.hasFeature("StyleSheets", "2.0")) {
				for (var i = 0; i < document.styleSheets.length; i++) {
					if (document.styleSheets[i].type == "text/css") {
						mycssstyles = document.styleSheets[i];
					}
				}
				//ie不存在cssrules。 firefox不存在rules
				if (mycssstyles.cssRules) {
					mycssstyles = mycssstyles.cssRules;
				} else {
					//火狐浏览器没有rules
					if (mycssstyles.rules) {
						mycssstyles = mycssstyles.rules;
					}
				}
				console.log(mycssstyles);
				console.log(mycssstyles[0].cssRules[0].style.background = "yellow");
				console.log(mycssstyles[0].cssRules[0].style.top = "50px");
				console.log(mycssstyles[0].cssRules[1].style.top = "200px");
				console.log(mycssstyles[0].cssRules[1].style.background = "green");
			}
		</script>
	</body>



</html>
