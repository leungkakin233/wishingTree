		<style type="text/css">
			.bubble {
				width: 30px;
				/* 定义泡沫的宽高 */
				height: 30px;

				top: 80px;

				box-shadow: inset -2px -2px 10px rgba(0, 0, 0, .2),
					/* 淡灰色渐变背景，光源位于左上方 */

					inset 0px 0px 5px rgba(0, 0, 0, .5),
					/* 泡沫内部深灰色边界 */

					inset 0px 0px 25px rgba(255, 255, 255, .5),
					/* 泡沫内部白色渐变效果 */

					inset -1px -1px 3px rgba(0, 0, 0, .2),
					/* 颜色稍深的右下边缘阴影效果 */

					0 0 50px rgba(255, 255, 255, .7);
				/* 泡沫周围的白色发光效果，以更好地突显边缘 */

				border-radius: 50%;
				/* 50%的边界弧度，使其成为一个圆 */

				background: rgba(255, 255, 255, .4);
				/* 使我们的泡沫和背景色相比略浅 */

				position: absolute;
				/* 使得伪元素可以据此绝对定位 */

				animation: myfirst 2s infinite;
				animation-direction: alternate;
			}

			.bubble:before {
				/* 在泡沫的左上角加上白色的亮点，形成光斑效果 */

				content: "";
				display: block;
				position: absolute;
				width: 6px;
				height: 6px;
				top: 6px;
				left: 6px;
				border-radius: 75px 25px;
				box-shadow: inset 5px 5px 25px rgba(255, 255, 255, .6);
			}

			.bubble:after {
				/* 使用:after伪元素构造泡沫内壁，形成薄薄的泡沫膜 */

				content: "";
				display: block;
				position: absolute;
				width: 28px;
				height: 28px;
				border-radius: 50%;
				left: 1px;
				top: 1px;
				box-shadow: inset 0px -5px 5px rgba(0, 0, 0, .07);
			}


			@keyframes myfirst {
				0% {
					top: 50px;
				}

				100% {
					top: 90px;
				}
			}


			@keyframes mysecond {
				0% {
					top: 0px;
				}

				100% {
					top: 100px;
				}
			}

			.wish-p2 {
				/* position: absolute;

				color: #FAFAFA;

				font-size: 0.32rem;
				line-height: 0.4rem;
			}
		</style>
