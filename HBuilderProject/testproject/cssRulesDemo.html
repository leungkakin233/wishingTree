<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style>
			.mydiv {
				width: 100px;
				height: 100px;
				border: 1px solid #000000;
				margin-top: 20px;
			}
			@keyframes myfirst {
							0% {}
			
							100% {
								top: 90px;
							}
						}
			
			
						@keyframes mysecond {
							0% {
								top: 0px;
							}
			
							100% {
								top: 100px;
							}
						}
		</style>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();



			var mycssstyles;
			//判断是否支持DOM2级样式表。
			if (document.implementation.hasFeature("StyleSheets", "2.0")) {
				for (var i = 0; i < document.styleSheets.length; i++) {
					if (document.styleSheets[i].type == "text/css") {
						mycssstyles = document.styleSheets[i];
					}
				}
				//ie不存在cssrules。 firefox不存在rules
				if (mycssstyles.cssRules) {
					mycssstyles = mycssstyles.cssRules;
				} else {
					//火狐浏览器没有rules
					if (mycssstyles.rules) {
						mycssstyles = mycssstyles.rules;
					}
				}
				console.log(mycssstyles);
			}

			mycssstyles.[1].cssRules.[1].cssText = '100% { top: 100px}';
			
			
		</script>

	</body>

</html>
