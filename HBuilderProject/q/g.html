	<body>

		<script src="js/mui.js"></script>
		<script src="js/native.js"></script>
		<script src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/shareH5.js"></script>
		<script src="js/base64.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				var search = location.search;

//								var str = '?emhpd3U6MzMyMw==';
				var base = new Base64();
				var code = base.decode(search);
				
								console.log(code);
				
//				var code2 = base.encode('id=197&name=0')
//				console.log(code2);
				
				if(code.slice(0, 6) === 'zhiwu:') {
					var id = code.replace("zhiwu:", "");
					//					console.log(localurl + 'item/zhiwu.html?zhiwu=' + id);
					//					window.location.replace(localurl + 'item/zhiwu.html?zhiwu=' + id);
					window.location.href = './item/zhiwu.html?zhiwu=' + id;

				} else if(code.slice(0, 8) === "company:") {
					var id = code.replace("company:", "");
				} else if(code.slice(0, 7) === "family:") {
					var id = code.replace("family:", "");
				} else if(code.slice(0, 9) === "contract:") {
					var id = code.replace("contract:", "");
				} else if(code.slice(0, 9) === "wishtree:") {
					var id = code.replace("wishtree:", "");
				} else if(code.slice(0, 8) === "edrawer:") {
					var id = code.replace("edrawer:", "");
				} else if(code.slice(0, 10) === "zhiwugroup:") {
					var id = code.replace("zhiwugroup:", "");

				}

			}
		</script>
	</body>

</html>
