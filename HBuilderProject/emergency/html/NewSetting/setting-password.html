<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<style type="text/css">
			.mui-content{
				background-color: #EBEBEB;
				margin-top: 16px;
			}
			body{
				background-color: #EBEBEB;
			}
			.mui-bar.mui-bar-nav{
				background-color: #F3F3F3;
				height: 50px;
			}
			.mui-bar.mui-bar-nav a{
				color: black;
				font-size: 18px;
				padding-top: 17px;
			}
		</style>
		
	</head>

	<body>
		
		<header id="header" class="mui-bar mui-bar-nav">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left ">密码设置</a>
		</header>
		
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a id="payingpassword" class="mui-navigate-right">修改支付密码</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="accountpassword" class="mui-navigate-right">修改登陆密码</a>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/commonFunction.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			})
			mui('body').on('tap','a',function(){
			window.top.location.href=this.href;});
			
//			页面关闭
			document.getElementById("back").addEventListener("tap",function(){
			if(close()==true){
					window.JsInterface.closeWindow();
				}else if(close()==false){
					window.webkit.messageHandlers.closeWindow.postMessage({});
				}
			});
			
			document.getElementById("payingpassword").addEventListener("tap",function(){
			window.JsInterface.openWindow(localurl+"/html/NewSetting/change-payingpassword.html");
			});
			document.getElementById("accountpassword").addEventListener("tap",function(){
			window.JsInterface.openWindow(localurl+"/html/NewSetting/change-accountpassword.html");
			});
		</script>
	</body>

</html>
