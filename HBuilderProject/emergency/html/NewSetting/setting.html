<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">设置</a>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view">
			<li id="SelectSPpattern" class="mui-table-view-cell">
				<a >选择周边感知模式</a>
				<span id="info" class="mui-btn" href="html/SelectSPpattern.html">
					
				</span>		
			</li>
			<li class="mui-table-view-cell">
				自动接入商家设定 
				<div class="mui-switch mui-switch-blue mui-active mui-switch-mini">
					<div class="mui-switch-handle"></div>
				</div>
			</li>
		</ul>
	</div>
	<div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				隐私设置
			</li>
			<li class="mui-table-view-cell">
				<a id='setting-password'>密码设置</a>
			</li>
		</ul>
	</div>
	<div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				消息免打扰：
				<div class="mui-switch mui-switch-blue mui-switch-mini">
					<div class="mui-switch-handle"></div>

		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">我的默认社团<span>珠海一中联谊会</span></a>
			</li>
		</ul>
	</div>
	<div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a id="Feedback">求助反馈</a>
			</li>
			<li class="mui-table-view-cell">
				<a id="About">关于</a>
			</li>
		</ul>
	</div>

<script src="../../js/mui.min.js"></script>
<script src="../../js/commonFunction.js"></script>
<script type="text/javascript">
	
//	获取扫描模式
	var Model=window.JsInterface.getScanModel();
	var name;
	if(Model=="0"){
		name='赚积分模式';
	}else if(Model=='1'){
		name='一般模式';
	}else if(Model=='2'){
		name='省电模式';
	}else{
		name='智能模式';
	}
    document.getElementById("info").innerHTML="["+name+"]"; 
	
//	页面跳转及关闭
	document.getElementById("back").addEventListener("tap",function(){
			if(close()==true){
					window.JsInterface.closeWindow();
				}else if(close()==false){
					window.webkit.messageHandlers.closeWindow.postMessage({});
				}
		});
    document.getElementById("SelectSPpattern").addEventListener("tap",function(){
			window.JsInterface.openWindow(localurl+"/html/NewSetting/SelectSPpattern.html");
		});
	document.getElementById("setting-password").addEventListener("tap",function(){
				window.JsInterface.openWindow(localurl+"/html/NewSetting/setting-password.html");
		});
	document.getElementById("Feedback").addEventListener("tap",function(){
			window.JsInterface.openWindow(localurl+"/html/NewSetting/Feedback.html");
		});
	document.getElementById("About").addEventListener("tap",function(){
			window.JsInterface.openWindow(localurl+"/html/NewSetting/About.html");
		});
		
//	注销登陆	
	document.getElementById("logout").addEventListener("tap",function(){
			window.JsInterface.logout();
			mui.toast('退出成功')
		});
	
</script>
